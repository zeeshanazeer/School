<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="color:  rgb(255, 187, 0);background-color: rgb(255, 187, 0);">
   <div class="container">
    <div class="row">
        <div class="col-5" style="font-size: 20px;margin:auto;font-weight: 900;background-color: white;padding: 20px;margin-top: 20px;">
        
           <div class="row">
            <div class="col">
                <h2  style="margin-bottom: 15px;">Register</h2>
            </div>
           </div>
            <div class="row">
                <div class="col">
                    <label style="font-weight: 1000;width: 100%;">
                        Full Name
                        <br>
                        <input type="text" placeholder="name" required id="r-name" style="margin-bottom: 15px; height: 30px;width: 100%;">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label style="width: 100%;">
                        Roll NO
                        <br>
                        <input type="number" placeholder="Roll NO" required id="r-roll" style="margin-bottom: 15px; height: 30px;width: 100%;">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label style="width: 100%;">
                        Email
                        <br>
                        <input type="email" placeholder="email" required id="r-email" style="margin-bottom: 15px; height: 30px;width: 100%;">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label style="width: 100%;">
                        Password
                        <br>
                        <input type="password" placeholder="Password" required id="r-password" style="margin-bottom: 15px; height: 30px;width: 100%;">
                    </label>
                </div>
            </div>
            <button onclick="register()" style="width: 100%;font-size: 20px;font-weight: 1000;margin-top: 10px;"><a href="index.html" style="text-decoration: none;color: rgb(255, 187, 0);font-weight: 1000;">Register</a></button>
        </div>
    </div>
   </div>

    


    <script src="app.js"></script>
    <script src="att.js"></script>
</body>
</html>
