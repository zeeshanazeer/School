<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>User Registration and Attendance</h2>

        <!-- Registration Form -->
        <div class="form-container">
            <h3>Register</h3>
            <form id="register-form">
                <div class="form-group">
                    <label for="r-name">Name:</label>
                    <input type="text" id="r-name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="r-roll">Roll Number:</label>
                    <input type="text" id="r-roll" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="r-email">Email:</label>
                    <input type="email" id="r-email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="r-password">Password:</label>
                    <input type="password" id="r-password" class="form-control" required>
                </div>

                <button type="button" onclick="register()" class="btn btn-primary">Register</button>
            </form>
        </div>

        <hr>

        <!-- Login Form -->
        <div class="form-container">
            <h3>Login</h3>
            <form id="login-form">
                <div class="form-group">
                    <label for="l-roll">Roll Number:</label>
                    <input type="text" id="l-roll" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="l-email">Email:</label>
                    <input type="email" id="l-email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="l-password">Password:</label>
                    <input type="password" id="l-password" class="form-control" required>
                </div>

                <button type="button" onclick="login()" class="btn btn-primary">Login</button>
            </form>
        </div>

        <hr>

        <!-- Attendance Sheet -->
        <div class="attendance-container">
            <h3>Attendance Sheet</h3>
            <table id="attendance-sheet">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Email</th>
                        <th>Attendance Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Attendance entries will be added dynamically here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
